<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donor Search</title>
  <style>
    .donor-table {
      width: 100%;
      border-collapse: collapse;
    }
    .donor-table th, .donor-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .donor-table th {
      background-color: #f2f2f2;
      text-align: left;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Blood Donor Search</h1>
  <label for="blood-group">Enter Blood Group:</label>
  <input type="text" id="blood-group" placeholder="e.g., A+, B-, O+" />
  <button id="search-btn">Search</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
